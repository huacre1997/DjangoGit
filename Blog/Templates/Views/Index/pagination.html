<div id="pagination2" class="wer">
    <ul class="pagination">
        {% if blog.has_previous %}

        <li class="page-item">
            <a href="{{request.path}}?page={{ blog.previous_page_number }} " class="page-link"
                id="previous">Anterior</a>
        </li>
        {% else %}
        <li class="page-item">
            <a class="page-link inactive" id="previous" onclick="return false">Anterior</a>
        </li>
        {% endif %}

        {% for page in blog.paginator.page_range  %}
        <li class=" {% if blog.number == page %}current{% endif %} page-item" id="aea">
            <a class="page-link" href="{{request.path}}?page={{ page }}" id="previous">{{ page }}</a>

        </li>
        {% endfor %}

        {% if  blog.has_next %}
        <li class="page-item">
            <a href="{{request.path}}?page={{  blog.next_page_number }} " class="page-link">Siguiente</a>
        </li>
        <li class="page-item">
            <a href="{{request.path}}?page={{ blog.paginator.num_pages }}" class="page-link">Último</a>
        </li>
        {% else %}
        <li class="page-item">
            <a href="{{request.path}}?page=1" class="page-link">Primero</a>
        </li>
        <li class="page-item">
            <a href="{{request.path}}?page={{ blog.paginator.num_pages }}" class="page-link inactive">Último</a>
        </li>
        {% endif %}


    </ul>
</div>
